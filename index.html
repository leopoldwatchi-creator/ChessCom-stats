<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard d'Analyse Chess.com</title>
    <style>
        /* CSS pour le look du dashboard */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #312e2b;
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 2.2em;
        }
        .search-box {
            margin-bottom: 2em;
        }
        input {
            padding: 12px;
            border-radius: 5px;
            border: none;
            width: 250px;
            background-color: #444;
            color: #fff;
            font-size: 1em;
        }
        button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #81b64c;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1em;
        }
        #status {
            margin-top: 1.5em;
            font-size: 1.1em;
            min-height: 25px; /* Pour éviter que la page ne saute quand le texte change */
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .card {
            background-color: #262421;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .card h3 {
            margin-top: 0;
            color: #9c9c9c;
            text-transform: uppercase;
        }
        /* Style pour les résultats qui seront affichés */
        #results-display {
             background-color: #262421;
             border-radius: 10px;
             padding: 20px;
             margin-top: 20px;
             text-align: left;
             font-family: monospace;
             white-space: pre-wrap; /* Pour afficher le JSON formaté */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>Analyse Complète de Parties Chess.com</h1>
      <div class="search-box">
          <input type="text" id="username-input" placeholder="Entrez un pseudo..." value="Lwatch">
          <button id="search-button">Lancer l'analyse complète</button>
      </div>
      
      <h2 id="status"></h2>
      
      <div id="results-display" class="hidden"></div>
    </div>

    <script>
      const usernameInput = document.getElementById('username-input');
      const searchButton = document.getElementById('search-button');
      const statusElement = document.getElementById('status');
      const resultsDisplay = document.getElementById('results-display');

      let pollingInterval; // Pour garder une référence à notre vérificateur périodique

      searchButton.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        if (username) {
            startAnalysis(username);
        }
      });

     async function startAnalysis(username) {
    // Réinitialiser l'interface
    statusElement.textContent = `Demande d'analyse pour "${username}" envoyée...`;
    resultsDisplay.classList.add('hidden');
    if (pollingInterval) {
        clearInterval(pollingInterval);
    }

    try {
        const response = await fetch('/.netlify/functions/start-analysis', {
            method: 'POST',
            body: JSON.stringify({ username })
        });
        const data = await response.json();

        // Si la réponse du serveur contient une erreur, on l'affiche directement
        if (data.error) {
            throw new Error(data.error);
        }

        // Si la réponse ne contient ni erreur, ni jobId, c'est un problème
        if (!data.jobId) {
            throw new Error("La réponse du serveur est valide mais ne contient pas de Job ID.");
        }

        const shortJobId = data.jobId.substring(0, 8);
        statusElement.textContent = `Analyse en arrière-plan démarrée... (ID: ${shortJobId})`;
        pollingInterval = setInterval(() => checkStatus(data.jobId), 5000);

    } catch (error) {
        statusElement.textContent = `Erreur lors du lancement : ${error.message}`;
    }
}
        
      async function checkStatus(jobId) {
        try {
            const response = await fetch(`/.netlify/functions/check-status?jobId=${jobId}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || "Impossible de vérifier le statut.");
            }

            if (data.status === 'completed') {
                clearInterval(pollingInterval);
                statusElement.textContent = "Analyse terminée ! Voici les résultats :";
                // Affiche les résultats formatés dans la zone prévue
                resultsDisplay.textContent = JSON.stringify(data.results, null, 2);
                resultsDisplay.classList.remove('hidden');

            } else if (data.status === 'failed') {
                clearInterval(pollingInterval);
                statusElement.textContent = `L'analyse a échoué. Raison : ${data.results.error}`;
            
            } else {
                // Si le statut est "pending" ou "running", on continue d'attendre
                statusElement.textContent = `Analyse en cours... (Statut : ${data.status})`;
                console.log(`Statut actuel : ${data.status}`);
            }
        } catch (error) {
            clearInterval(pollingInterval);
            statusElement.textContent = `Erreur lors de la vérification : ${error.message}`;
        }
      }
    </script>
</body>
</html>
